<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 style="text-align: center;">Registration Form In Html</h1>
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" placeholder="Name" Name="">
                    </td>
            </tr>
            <hr>
            <tr>
                <td>
                  Phone Number: 
                </td>
                <td>
                  <input type="text"  placeholder="Phone Number">
                </td>
            </tr>
            <tr>
                <td>Email Id:</td>
                <td>
                    <input type="email" placeholder="write your email">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>Date of birth:</td>
                <td>
                    <input type="Date">
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox"Singing>Singing
                    <input type="checkbox"Dancing>Dancing
                    <input type="checkbox"playing>playing
                </td>
            </tr>
            <tr>
                <td>Educational Qualification:</td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>10+2</option>
                        <option>Graduation</option>
                        <option>Post Graduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea rows="7" cols="20" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Click here for submit"><br><br>
                    <input type="reset" value="Click here for reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
